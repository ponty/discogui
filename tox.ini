
[tox]
envlist = 
      py27
      py37
      py38

# Workaround for Vagrant
#toxworkdir={toxinidir}/.tox # default
toxworkdir={homedir}/.tox/discogui

[testenv]
deps=
      nose
      six

changedir=tests

commands= 
      nosetests -v .

# Xlib needs HOME:
#    XauthError: $HOME not set, cannot find ~/.Xauthority
passenv=
      HOME
